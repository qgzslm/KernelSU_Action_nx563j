# .github/workflows/build-kernel.yml
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  build:
    name: Build Kernel by ${{ github.actor }}
    runs-on: ubuntu-22.04
    env:
      PYTHON_VERSION: 2.7
    steps:
    - uses: actions/checkout@v4

    - name: Setup Configuration
      run: |
        while IFS= read -r line; do
          if [[ $line == KERNEL_* || $line == USE_* || $line == *_IMAGE* ]]; then
            key="${line%%=*}"
            value="${line#*=}"
            echo "$key=$value" >> $GITHUB_ENV
          fi
        done < config.env

    - name: Setup build environment
      run: |
        # 修复APT源路径错误
        sudo rm -rf /etc/apt/sources.list.d/*  # 清除错误配置
        sudo tee /etc/apt/sources.list << EOL
        deb https://mirrors.ustc.edu.cn/ubuntu/ jammy main restricted universe multiverse
        deb https://mirrors.ustc.edu.cn/ubuntu/ jammy-updates main restricted universe multiverse
        deb https://mirrors.ustc.edu.cn/ubuntu/ jammy-backports main restricted universe multiverse
        deb https://mirrors.ustc.edu.cn/ubuntu/ jammy-security main restricted universe multiverse
        EOL

        # 修复多架构支持
        sudo dpkg --add-architecture arm64
        sudo dpkg --add-architecture armhf
        sudo apt-get update -y
        sudo apt-get -f install -y  # 修复损坏依赖

        # 安装Python 2.7
        sudo add-apt-repository -y ppa:deadsnakes/ppa
        sudo apt-get update
        sudo apt-get install -y \
          python${PYTHON_VERSION} \
          python${PYTHON_VERSION}-dev \
          python-is-python3

        # 安装核心构建依赖
        sudo apt-get install -y \
          crossbuild-essential-arm64 \
          crossbuild-essential-armhf \
          libssl-dev:arm64 \
          libssl-dev:armhf \
          binutils-aarch64-linux-gnu \
          binutils-arm-linux-gnueabihf \
          git ccache automake flex bison lzop \
          gcc-multilib g++-multilib zlib1g-dev

        # 修复符号链接
        sudo ln -sf /usr/bin/python${PYTHON_VERSION} /usr/local/bin/python2
        mkdir -p $GITHUB_WORKSPACE/kernel_workspace

    - name: Download toolchains
      timeout-minutes: 5
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        # 使用国内镜像加速
        wget https://mirror.nju.edu.cn/android/prebuilts/clang/host/linux-x86/clang-${{ env.CLANG_VERSION }}.tar.gz -O clang.tar.gz
        tar -xzf clang.tar.gz -C clang-aosp --strip-components 1
        
        wget https://mirror.nju.edu.cn/android/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9/android-12.1.0_r27.tar.gz -O gcc-aosp.tar.gz
        tar -xzf gcc-aosp.tar.gz -C gcc-aosp --strip-components 1

    - name: Build Kernel
      env:
        KBUILD_BUILD_USER: ${{ github.actor }}
        KBUILD_BUILD_HOST: GitHub-Actions
      run: |
        cd $GITHUB_WORKSPACE/kernel_workspace
        git clone --depth=1 --branch=${{ env.KERNEL_SOURCE_BRANCH }} ${{ env.KERNEL_SOURCE }} android-kernel
        
        # 应用KernelSU补丁
        [ "${{ env.USE_KERNELSU }}" = "true" ] && curl -sSL "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -s -- android-kernel
        
        # 两阶段编译
        make -j$(nproc) -C android-kernel O=out \
          ARCH=${{ env.TARGET_ARCH }} \
          CC=clang \
          CROSS_COMPILE=aarch64-linux-android- \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          ${{ env.BUILD_EXTRA_COMMAND }} \
          ${{ env.KERNEL_DEFCONFIG }}

        make -j$(nproc) -C android-kernel O=out \
          ARCH=${{ env.TARGET_ARCH }} \
          CC=clang \
          CROSS_COMPILE=aarch64-linux-android- \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          ${{ env.BUILD_EXTRA_COMMAND }}

    - name: Package artifacts
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: kernel-${{ env.DEVICE }}-${{ github.run_id }}
        path: $GITHUB_WORKSPACE/kernel_workspace/android-kernel/out/arch/${{ env.TARGET_ARCH }}/boot/*
